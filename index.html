<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
	Войти на Kolesa.kz</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="/static/img/favicons/kolesa/favicon-32x32.png " sizes="32x32">
    <link rel="icon" type="image/png" href="/static/img/favicons/kolesa/favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicons/kolesa/favicon.ico">
    
	
	<link rel="stylesheet" type="text/css" href="//id.kolesa.kz/static/css/common.css?v=cd68744b" />
	<link rel="stylesheet" type="text/css" href="//id.kolesa.kz/static/css/main.css?v=7094bd4b" />

<body>
<div class="container_24">
    
    
	<div class="signin">
		<back-button destination="https://kolesa.kz/cabinet/"></back-button>
		<div class="projects">
							<a href="https://kolesa.kz">
					<i class="logo icon-project-kolesa"></i>
				</a>
				<a href="https://krisha.kz">
					<i class="logo icon-project-krisha"></i>
				</a>
					</div>
		<div :class="{
            'signin-form--account': hasAccount,
            'signin-form--password': hasPasswordForm,
        }" class="signin-form hide">
			<h1>
				<template v-if="hasPasswordForm">
					Установите пароль для личного кабинета				</template>
				<span v-else>
					Вход в личный кабинет				</span>
			</h1>
			
			
			<form v-if="!hasPasswordForm" method="post" id="signin-form" class="forms" @submit.prevent="submitData">
				<input type="hidden" id="login_csrf" name="csrf" value="YlVGZEc4dWNjbVVscFZjT1Y2QXN6QT09" />				<div class="form-item form-item-email">


				</div>
				<div id="g-recaptcha" data-callback="captchaSuccessfulCallback" data-size="compact"></div>
				<div class="hide form-item form-item-email " v-show="isPassword">
					<div class="help-text"></div>
					<input type="password" id="password" name="password" autocorrect="off" placeholder="Пароль" v-model="textPassword" v-focus="type" :disabled="loadForm" @keyup.enter="submitData" />				</div>
				<div class="hide form-item form-item-email code-block" v-if="isCode">
					<div class="help-text">{{ helpText }}</div>
					<input type="text" id="code" name="code" autocapitalize="off" autocorrect="off" placeholder="Код из sms" :placeholder="codePlaceholder" v-model="textCode" v-focus="type" :disabled="loadForm || isCodeLimit" pattern="[0-9]*" maxlength="4" />					<div class="code-block-spinner" v-if="loadForm">
						<div class="lds-spinner">
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>

				<div>
					<transition name="element-fade">
						<div class="alert alert-danger" v-if="hasError">
							{{ error }}						</div>
					</transition>
				</div>

				<div class="form-item buttons-group">
					<div v-if="!isCode">
						<ui-button v-if="!hasAccount || isPassword" :is-loading="loadForm" is-blue @click="submitData">
							{{ textButton }}						</ui-button>
						<ui-button v-if="hasAccount && hasCredentials" :disabled="loadForm || isLocked" class="touchid" is-white @click="loginWithTouchId">
							<span class="touchid__icon"></span>
							Использовать отпечаток						</ui-button>
					</div>
					<span v-if="isCode && !isHideSMSButton" :class="{'disabled': !showRefreshLink}" class="hide refresh-link" @click="refreshCode">
						{{ sendMessage }}					</span>
				</div>
				<div class="signin-form__forget buttons-group" v-if="hasAccount && isPassword">
					<ui-button :disabled="isLocked" is-transparent @click="updatedInfo(true)">
						Забыли пароль?					</ui-button>
				</div>
			</form>
			<password v-else :skip-url="backUrl" :is-view="hasPasswordForm" :auth-token="token" :oa-code="oaCode" :is-login-by-email="isLoginFormatEmail" :is-password-restore="restore" @close="handlePasswordClose" @update-backurl="updateBackUrl" data-destination="https://kolesa.kz/cabinet/"></password>
		</div>

		<div class="bottom">
			<div class="support-link">
				<a href="https://kolesa.kz/content/service/write-us/">
                    				        Написать в службу поддержки                                    </a>
			</div>
		</div>

         <div class="link-site-company">
            <a href="https://kolesa.group/">
                <i class="logo icon-logo-kolesa-group"></i>
            </a>
        </div>
	</div>

</div>

	<script type="x-template" id="set-password">
		<form method="post" id="signin-form" class="forms" @submit.prevent="submitPassword">
    <input type="hidden" id="login_csrf" name="csrf" value="YlVGZEc4dWNjbVVscFZjT1Y2QXN6QT09" />    <div class="form-item form-item--password">
        <input type="password" id="password" name="password" is="password-field" autocorrect="off" placeholder="Введите пароль" v-model="textSetPassword" v-focus="" @keyup.enter="submitPassword" :disabled="loadForm" :error="error" />    </div>
    <password-health v-if="isPasswordHealthAvailable" :password="passwordToCheck"></password-health>
    <div class="form-item form-item--password code-block">
        <input type="password" id="passwordAgain" name="passwordAgain" is="password-field" autocorrect="off" placeholder="Повторите пароль" v-model="textSetPasswordAgain" @keyup.enter="submitPassword" :disabled="loadForm" :error="errorAgain" />    </div>
    <div class="form-item buttons-group">
        <ui-button
            :is-loading="loadForm"
            :disabled="!loadForm && isLocked"
            is-blue
            @click="submitPassword"
        >
            {{ textButton }}        </ui-button>
        <ui-button
            :is-loading="isSkip"
            :disabled="!isSkip && isLocked"
            is-transparent
            @click="skipSetting(true)"
          >
            Пропустить          </ui-button>
    </div>
</form>
	</script>
	<script type="x-template" id="back-button">
		<div class="back-btn" @click="goBack">
    <span class="icon-back-arrow" @click="goBack"></span>
    Назад</div>
	</script>
